<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearbook Officiel des Alumni de Sigma</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f8f7f7;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: #0f73f6;
            font-size: 16px;
            margin-left: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .navbar a:hover {
            color: #0d5acc;
            transform: scale(1.1);
        }
        .logo {
            width: 90px;
            height: auto;
            margin: 20px auto 0;
            display: block;
        }
        .content {
            text-align: center;
            color: #202124;
            flex: 1 0 auto;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #d93a2a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .button:hover {
            background-color: #b32d1f;
        }
        .illustration {
            width: 400px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
            color: #5f6368;
            background-color: #fff;
            flex-shrink: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer a {
            color: #5f6368;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            text-decoration: underline;
            color: #f60f0f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="connexion.html">Se connecter</a>
        <a href="verification.html">Créer un compte</a>
    </div>
    <img src="img/image.png" alt="Sigma Logo" class="logo">
    <div class="content">
        <h1>Le Yearbook Officiel des Alumni de Sigma</h1>
        <p>Reconnectez-vous avec vos camarades. Redécouvrez vos souvenirs.</p>
        <a href="verification.html"><button class="button">Commencer</button></a>
    </div>
    <img src="img/graduation.png" alt="Graduation Illustration" class="illustration">
    <div class="footer">
        <a href="#">À propos</a>
        <a href="#">Politique de confidentialité</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
