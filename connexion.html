<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img/2024.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #1e3a8a;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 12px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-content h3 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #163172;
        }
        .modal-content .success {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="accueil.html"><span class="back-arrow">←</span></a>
        <img src="img/image.png" alt="Sigma Logo" class="logo">
        <h2>Se connecter</h2>
        <form id="loginForm" onsubmit="submitLogin(event)">
            <input type="email" id="email" placeholder="Adresse e-mail ou nom d'utilisateur" autofocus required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="errorMessage" class="error">Identifiants incorrects. Veuillez réessayer.</p>
        <div class="forgot-password">
            <a href="#" onclick="openForgotPasswordModal(event)">Mot de passe oublié ?</a>
        </div>
    </div>

    <!-- Modal for Forgot Password -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <h3>Récupération du mot de passe</h3>
            <input type="email" id="recoveryEmail" placeholder="Entrez votre adresse e-mail" required>
            <button onclick="recoverPassword()">Envoyer</button>
            <p id="successMessage" class="success">Un lien de réinitialisation a été envoyé à votre adresse e-mail.</p>
        </div>
    </div>

    <script>
        function submitLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (email === "user@example.com" && password === "password123") {
                window.location.href = "yearbook.html";
            } else {
                errorMessage.style.display = "block";
            }
        }

        function openForgotPasswordModal(event) {
            event.preventDefault();
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        function recoverPassword() {
            const email = document.getElementById('recoveryEmail').value;
            const successMessage = document.getElementById('successMessage');

            // Simuler l'envoi d'un e-mail (remplacez par une logique réelle)
            if (email) {
                successMessage.style.display = "block";
                setTimeout(() => {
                    document.getElementById('forgotPasswordModal').style.display = 'none';
                    successMessage.style.display = "none";
                    document.getElementById('recoveryEmail').value = '';
                }, 2000);
            }
        }

        // Fermer le modal en cliquant à l'extérieur
        window.onclick = function(event) {
            const modal = document.getElementById('forgotPasswordModal');
            if (event.target === modal) {
                modal.style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('recoveryEmail').value = '';
            }
        }
    </script>
</body>
</html>
